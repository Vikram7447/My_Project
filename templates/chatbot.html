<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Mental Health Chatbot</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="How are you feeling?" required>
        <button type="submit">Send</button>
    </form>
    {% if bot_response %}
        <p><strong>Bot:</strong> {{ bot_response }}</p>
    {% endif %}
    <a href="/">Home</a>
</body>
</html>
