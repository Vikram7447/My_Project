<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Journal Entries</h1>

    <a href="{{ url_for('new_journal') }}">+ Add New Entry</a>

    {% if entries %}
        <ul>
            {% for entry in entries %}
                <li>
                    <h3>{{ entry.title }}</h3>
                    <p>Mood: {{ entry.mood or 'Unknown' }}</p>
                    <a href="{{ url_for('view_entry', entry_id=entry.id) }}">View</a>
                    <form action="{{ url_for('delete_entry', entry_id=entry.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No journal entries yet.</p>
    {% endif %}

    <a href="/">Home</a>
</body>
</html>
