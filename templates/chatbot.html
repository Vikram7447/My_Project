<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007BFF;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #eaf4fc;
            color: #333;
            margin-right: auto;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        nav {
            margin: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="/">Home</a> |
        <a href="/journal">Journal</a> |
        <a href="/chatbot">Chatbot</a> |
        <a href="/about">About</a> |
        <a href="/contact">Contact</a>
    </nav>

    <div class="chat-container">
        <h2>ðŸ’¬ Mental Health Chatbot</h2>
        <div class="messages">
            {% if user_input %}
                <div class="message user-message">{{ user_input }}</div>
            {% endif %}

            {% if bot_response %}
                <div class="message bot-message"><strong>Bot:</strong> {{ bot_response }}</div>
            {% endif %}
        </div>

        <form method="POST">
            <input type="text" name="user_input" placeholder="How are you feeling today?" required>
            <button type="submit">Send</button>
        </form>
    </div>

</body>
</html>
