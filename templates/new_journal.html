<!DOCTYPE html>
<html>
<head>
    <title>New Journal Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create New Journal Entry</h1>

    <form method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" placeholder="Title" required><br><br>

        <label for="content">Your Thoughts:</label><br>
        <textarea id="content" name="content" placeholder="Write your thoughts here..." rows="6" required></textarea><br><br>

        <label for="mood">Mood:</label><br>
        <select id="mood" name="mood">
            <option value="">-- Select Mood --</option>
            <option value="happy">😊 Happy</option>
            <option value="sad">😢 Sad</option>
            <option value="anxious">😟 Anxious</option>
            <option value="angry">😠 Angry</option>
        </select><br><br>

        <button type="submit">Save Entry</button>
    </form>

    <br>
    <a href="{{ url_for('journal') }}">← Back to Journal</a>
</body>
</html>
