<!DOCTYPE html>
<html>
<head>
    <title>Journal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Journal Entries</h1>
    <a href="{{ url_for('new_journal') }}">+ New Entry</a>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="{{ url_for('view_entry', entry_id=entry.id) }}">{{ entry.title }}</a> ({{ entry.mood or 'Unknown mood' }})
                <a href="{{ url_for('delete_entry_route', entry_id=entry.id) }}">[Delete]</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Home</a>
</body>
</html>
