<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }

        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007BFF;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #eaf4fc;
            color: #333;
            margin-right: auto;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        nav {
            margin: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="/">Home</a> |
        <a href="/journal">Journal</a> |
        <a href="{{ url_for('chatbot_ui') }}">Chatbot</a> |
        <a href="/about">About</a> |
        <a href="/contact">Contact</a>
    </nav>

    <div class="chat-container">
        <h2>üí¨ Mental Health Chatbot</h2>

        <div class="messages" id="chatbox"></div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
    function appendMessage(text, sender) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
        msgDiv.innerHTML = text;
        const chatbox = document.getElementById("chatbox");
        chatbox.appendChild(msgDiv);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });

    async function sendMessage() {
        const userMessage = document.getElementById("userInput").value.trim();
        if (!userMessage) return;

        appendMessage(userMessage, "user");
        document.getElementById("userInput").value = "";

        try {
            const response = await fetch("/chatbot_api", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ message: userMessage }) // ‚úÖ form data
            });

            const data = await response.json();
            if (data.response) {
                appendMessage(data.response, "bot");
            } else if (data.error) {
                appendMessage("‚ö†Ô∏è " + data.error, "bot");
            } else {
                appendMessage("‚ö†Ô∏è Unexpected server response.", "bot");
            }
        } catch (error) {
            console.error("Error:", error);
            appendMessage("‚ùå Server error, please try again.", "bot");
        }
    }
    </script>

</body>
</html>
