<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #007BFF;
            color: white;
            padding: 12px 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        .chat-container h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 10px;
        }
        .message {
            margin: 8px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }
        .user-message {
            background: #007BFF;
            color: white;
            margin-left: auto;
        }
        .bot-message {
            background: #eaf4fc;
            color: #333;
            margin-right: auto;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007BFF;
        }
        button {
            padding: 12px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('journal') }}">Journal</a>
        <a href="{{ url_for('chatbot_ui') }}">Chatbot</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>

    <!-- Chat container -->
    <div class="chat-container">
        <h2>üí¨ Mental Health Chatbot</h2>
        <div class="messages" id="chatbox"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" />
            <button id="sendBtn">Send</button>
        </div>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const errorDiv = document.getElementById("error");

        function appendMessage(text, sender) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender === "user" ? "user-message" : "bot-message");
            msgDiv.innerHTML = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, "user");
            userInput.value = "";
            errorDiv.textContent = "";

            try {
                const response = await fetch("/chatbot_api", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.response) {
                    appendMessage(data.response, "bot");
                } else if (data.error) {
                    appendMessage("‚ö†Ô∏è " + data.error, "bot");
                    errorDiv.textContent = "Server returned an error. Please try again.";
                } else {
                    appendMessage("‚ö†Ô∏è Unexpected server response.", "bot");
                    errorDiv.textContent = "Unexpected server response.";
                }
            } catch (err) {
                console.error("Error:", err);
                appendMessage("‚ùå Server error, please try again.", "bot");
                errorDiv.textContent = "Unable to reach server.";
            }
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
